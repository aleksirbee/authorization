{% extends 'autho_app/base.html' %}
{% load django_bootstrap5 %}


{% block content %}

<center>
<h2>Log in to your account</h2>

<form class="loginform" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <button class="button5" style="margin-top: 10px; padding: 12px 70px;">Next</button>
</form>
</center>
    
{% endblock content %}
