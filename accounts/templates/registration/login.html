{% extends 'autho_app/base.html' %}

{% block content %}

{% if form.errors %}
    <p>Username or password is incorrect. Please try again.</p>
{% endif %}

<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_div}}

    <button name="sumbit">Log in</button>
</form>


{% endblock content %}
